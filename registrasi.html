
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <h2>Registrasi Gamelab Indonesia</h2>
    <form>
        <label for="name">Nama Lengkap :</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="Sekolah">Asal Sekolah :</label><br>
        <input  type="text" id="sekolah" name="sekolah"><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="jeniskel">Jenis Kelamin :</label><br>
        <input type="radio" id="laki" name="gender" value="laki"><br>
        <label for="laki">Laki - Laki</label><br>
        <input type="radio" id="perempuan" name="gender" value="perempuan"><br>
        <label for="perempuan">Perempuan</label><br>
        <label for="name">Jurusan</label><br>
        <select>
            <option value="RPL">RPL</option>
            <option value="AKL">Akutansi</option>
            <option value="Multimedia">Multimedia</option>
            <option value="Networking">Networking</option>
        </select>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
